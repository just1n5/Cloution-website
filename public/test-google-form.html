<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Formulario Google Forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Integraci√≥n</h1>
        <p class="subtitle">Formulario de Google Forms - Cloution</p>
        
        <div class="info">
            ‚ÑπÔ∏è Este es un formulario de prueba para verificar que la integraci√≥n con Google Forms funcione correctamente. Los datos se enviar√°n al formulario real.
        </div>

        <div id="message" class="message"></div>

        <form id="testForm">
            <div class="form-group">
                <label for="name">Nombre *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Tu nombre completo"
                >
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="tu@email.com"
                >
            </div>

            <div class="form-group">
                <label for="projectType">Tipo de Proyecto *</label>
                <select id="projectType" name="projectType" required>
                    <option value="">Selecciona una opci√≥n</option>
                    <option value="SaaS/Automatizaci√≥n">SaaS/Automatizaci√≥n</option>
                    <option value="Desarrollo Web">Desarrollo Web</option>
                    <option value="Consultor√≠a">Consultor√≠a</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Descripci√≥n del Proyecto *</label>
                <textarea 
                    id="description" 
                    name="description" 
                    rows="4" 
                    required 
                    placeholder="Cu√©ntanos sobre tu proyecto..."
                ></textarea>
            </div>

            <button type="submit" id="submitBtn">
                Enviar Formulario de Prueba
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Cambiar estado del bot√≥n
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Enviando...';
            messageDiv.className = 'message';
            
            // Google Forms URL
            const GOOGLE_FORM_ACTION_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSdNR8LdWXRiSNCdBj4iJacptpNQRXt4MfVXJTYq7HNpleclJA/formResponse';
            
            // Obtener valores del formulario
            const formData = new FormData();
            formData.append('entry.1077888602', form.name.value); // Nombre
            formData.append('entry.1858443603', form.email.value); // Email
            formData.append('entry.1817360050', form.projectType.value); // Tipo de proyecto
            formData.append('entry.1015762588', form.description.value); // Descripci√≥n

            try {
                // Enviar a Google Forms
                await fetch(GOOGLE_FORM_ACTION_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                // Mostrar mensaje de √©xito
                messageDiv.className = 'message success';
                messageDiv.textContent = '‚úÖ ¬°Formulario enviado exitosamente! Revisa las respuestas en Google Forms.';
                
                // Limpiar formulario
                form.reset();
                
                // Log para debugging
                console.log('‚úÖ Formulario enviado correctamente');
                console.log('Datos enviados:', {
                    nombre: form.name.value,
                    email: form.email.value,
                    tipo: form.projectType.value,
                    descripcion: form.description.value
                });

            } catch (error) {
                // Mostrar mensaje de error
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Error al enviar el formulario. Por favor, intenta nuevamente.';
                console.error('Error:', error);
            } finally {
                // Restaurar bot√≥n
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Enviar Formulario de Prueba';
                
                // Ocultar mensaje despu√©s de 5 segundos
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 5000);
            }
        });
    </script>
</body>
</html>
